<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <title>Shoppies</title>
</head>
<body>
    <header>
        <div role="banner" id="movie-not-found-banner" class="global-header">Movie not found!</div>
        <div role="banner" id="warning-banner" class="global-header">You only get five nominations</div>
        <div role="banner" id="thanks-banner" class="global-header">Thanks for selecting your favorite movies!</div>
        <div class="title-search-container">
            <div class="site-title-container">
                <h1 class="site-title">The Shoppies</h1>
            </div>
            <div>
                <div class="search-bar">
                    <form action="" id="form">
                        <h4>Movie Title</h4>
                        <input type="text" placeholder="Search..." class="search-input" id="input" required>
                        <button id="search-button" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="selection-results-container">
            <div id="nomination-list-container">
                <div class="nomination-list-title-button">
                    <h4 class="nom-list-title">Your Nomination List</h4>
                    <form id="submit-noms-form" action="">
                        <button class="nom-list-button" type="submit" id="submit-noms-button">Submit Nominations</button>
                    </form>
                </div>
                <div class="main-nom-container">
                    
                </div>
            </div>
            
            <div id="search-results-container">

            </div>
        </div>
        <div id="final-noms-container" class="total-nominations-container">
            <h4 class="total-conatiner-title">Shopify Nominations</h4>
            <div id="saved-nominations"></div>
        </div>
    </main>
</body>
</html>
